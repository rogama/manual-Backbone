<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>TODO write content</div>
        <script>
            //Creamos una nueva ClaseModelo, con un dato y un metodo,
            // para que todas las instancias tengan estos valores
            var ClaseModelo = Backbone.Model.extend({
                dato: "Yeah!!",
                metodo: function(){
                    alert("funciona!!");
                }
            });
            
            //Creamos nuevo objeto de la clase anteriormente creada
            var objClaseModelo = new ClaseModelo();
            //mostramos su propiedad dato
            alert(objClaseModelo.dato);
            //ejecutamos su metodo "metodo"
            objClaseModelo.metodo();
        </script>
    </body>
